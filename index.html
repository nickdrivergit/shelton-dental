<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Raleway:wght@100;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: #b7d6c7; height: 10vh"
  >
    <div class="container-fluid">
      <img src="logo.png" style="height: 8vh" />
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div
    class="bg-image"
    style="
      margin-top: 2vh;
      background-image: url('https://www.west7thsmiles.com/assets/images/group-home.png');
      height: 88vh;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    "
  >
    <div class="d-flex justify-content-center fixed-bottom">
      <div class="row">
        <div
          class="card"
          style="
            width: 18rem;
            background-color: #68a79d;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
          "
        >
          <div class="card-body">
            <h4
              class="card-title"
              style="font-family: 'Nunito', sans-serif; font-weight: 600"
            >
              Address
            </h5>
            <p class="card-text">51 Shelton Avenue</p>
          </div>
        </div>
        <div
          class="card"
          style="
            width: 18rem;
            background-color: #46989d;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
          "
        >
          <div class="card-body">
            <h4
              class="card-title"
              style="font-family: 'Nunito', sans-serif; font-weight: 600"
            >Opening Hours</h5>
            <div class="d-flex justify-content-between">
              <p>Mon - Fri</p>
              <p>8:00 - 17:00</p>
            </div>
            <div class="d-flex justify-content-between">
              <p>Sat</p>
              <p>8:00 - 13:00</p>
            </div>
            <div class="d-flex justify-content-between">
              <p>Sun</p>
              <p>Closed</p>
            </div>
          </div>
        </div>
        <div
          class="card"
          style="
            width: 18rem;
            background-color: #22879d;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
          "
        >
          <div class="card-body">
            <h4
              class="card-title"
              style="font-family: 'Nunito', sans-serif; font-weight: 600"
            >Contact Us</h5>
            <p class="card-text">011 392 3197</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
